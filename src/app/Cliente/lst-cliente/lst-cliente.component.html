<body>
<head>
  <title>Listagem de Registros</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      padding: 10px;
    }
    table ul {
      all: unset;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<button style="margin: 10px;" type="button" (click)="onClick()" class="btn btn-success">Cadastrar usuário</button>

<h2>Listagem de Clientes</h2>

<table>
  <ul>
    <li *ngFor="let cliente of clientes">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th></th>
          </tr>
          <tr>
            <td>{{cliente.id}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.endereco}}</td>
            <td><button class="btn btn-secondary" (click)="openEdit(cliente.id)">Editar</button></td>
          </tr>
    </li>
  </ul>
</table>
</body>
